name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12] # test on multiple Python versions

    steps:
      - name: Checkout ParallelKDEpy
        uses: actions/checkout@v4

      - name: Checkout ParallelKDE (julia)
        uses: actions/checkout@v4
        with:
          repository: chrissm23/ParallelKDE.jl
          token: ${{ secrets.PARALLELKDE_TOKEN }}
          path: parallelkde

      # 1️⃣ Install Julia
      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.11" # match the version ParallelKDE.jl supports

      # Install ParallelKDE.jl
      - name: Install ParallelKDE.jl (via SSH deploy key)
        run: |
          julia -e '
            import Pkg;
            Pkg.add(
              url="./parallelkde",
            );
            Pkg.precompile()
          '

      # 2️⃣ Setup Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Install your package via Poetry
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false  # install into the runner’s env
          poetry install --no-interaction --no-ansi

      # 5️⃣ Run tests
      - name: Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings --quiet --cov=src/parallelkdepy

      # 6️⃣ Upload coverage (optional)
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
