{# _templates/versioning.html #}
{% if versions %}
<div class="version-switcher">
  <label for="version-select"><strong>Version</strong></label>
  <select id="version-select" onchange="if (this.value) window.location.href=this.value;">
    {# Releases first (stable at top), then dev #}
    {% for item in versions.releases %}
      <option value="{{ item.url }}"
        {% if current_version and item.name == current_version.name %}selected{% endif %}>
        {{ item.name }}{% if latest_version and item.name == latest_version.name %} (stable){% endif %}
      </option>
    {% endfor %}
    {% for item in versions.in_development %}
      <option value="{{ item.url }}"
        {% if current_version and item.name == current_version.name %}selected{% endif %}>
        {{ item.name }}
      </option>
    {% endfor %}
  </select>
</div>
{% endif %}
